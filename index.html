<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filmyfly4wap & cricketlivepoint</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .timer-display {
      display: none !important;
    }
    
    .match-group {
  margin-top: 0 !important;
}

    /* Main CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #E0E0E0;
      overflow-x: hidden;
    }

    pre,
    code {
      display: none;
    }

    p {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* ===== SWIPE SLIDER ===== */
    .slider-container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      transition: opacity 0.3s ease;
      position: relative;
    }

    .slider-container.hidden {
      display: none !important;
    }

    /* 16:9 Aspect Ratio Container */
    .slider {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .slider-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.4s ease;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    /* 16:9 Image Styling */
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .slider-indicators {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 2;
    }

    .slider-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s;
    }

    .slider-indicator.active {
      background: #2962ff;
      transform: scale(1.2);
    }

    /* Slider Time Info */
    .slider-time-info {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 5px;
      backdrop-filter: blur(4px);
    }

    .time-icon {
      font-size: 12px;
    }

    .slider-status-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 5px;
      backdrop-filter: blur(4px);
    }

    .status-upcoming {
      background: rgba(41, 98, 255, 0.8);
    }

    .status-active {
      background: rgba(220, 38, 38, 0.8);
    }

    .status-expired {
      background: rgba(107, 114, 128, 0.8);
    }

    /* --- STATUS BADGE --- */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-live {
      width: 40px;
      background-color: #dc2626;
      color: #EEEEEE;
      animation: pulse 1.5s infinite;
      text-align: center;
      padding: 5px;
      margin: 5px;
    }

    .status-upcoming {
      width: 70px;
      background-color: #2962ff;
      color: #EEEEEE;
      text-align: center;
      padding: 5px;
      margin: 5px;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    /* --- MATCH CARD STYLES --- */
    .match-card-item {
      display: block;
      list-style: none;
      cursor: pointer;
      margin: 0;
    }

    .card {
      background: #111111;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      border-radius: 10px;
      background-color: #202020;
      box-shadow: 0 2px 0px 0px #2962ff;
      transform: translateY(-4px);
    }

    .des {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }

    .card-des {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .t1,
    .t2 {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      background-color: #f0f0f0;
      padding: 4px;
      border: 2px solid #2962ff;
      margin-bottom: 5px;
    }

    .team-name {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 5px;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .vs {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin: 0 10px;
    }

    /* Wrapper for time and timer */
    .time-wrapper {
      margin-top: 15px;
      display: block;
      text-align: center;
      flex-grow: 1;
    }

    .start-time-text {
      color: #ccc;
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .timer-display {
      color: #2962ff;
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    .live-timer {
      color: #dc2626;
    }

    /* Duration Info */
    .duration-info {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .duration-icon {
      font-size: 12px;
    }

    /* --- MATCH GROUP SEPARATORS --- */
    .match-group {
      display: flex !important;
      gap: 15px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    /* Scrollbar hide (mobile friendly) */
    .match-group::-webkit-scrollbar {
      display: none;
    }
    .match-group {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Card width fix for horizontal scroll */
    .match-card-item {
      min-width: 340px;
      max-width: 340px;
      flex-shrink: 0;
    }

    .group-header {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid;
      display: flex;
      align-items: center;
    }

    .group-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .live-header {
      border-color: #dc2626;
    }

    .upcoming-header {
      border-color: #2962ff;
    }

    /* Stream Selector */
    .stream-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 8px 0;
      flex-wrap: wrap;
    }

    .stream-btn {
      padding: 6px 12px;
      background: #374151;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      flex-shrink: 0;
    }

    .stream-btn:hover {
      background: #4b5563;
    }

    .stream-btn.active {
      background: #3b82f6;
    }

    .stream-icon {
      font-size: 14px;
    }

    /* --- OPEN SITE BUTTON (styled) --- */
    .open-site-btn {
      display: inline-block;
      background: linear-gradient(90deg, #fff, #2962ff 70%);
      color: #000;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 7px;
      border: none;
      text-decoration: none;
      font-size: 13px;
      box-shadow: 0 6px 18px rgba(175, 0, 45, 0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .open-site-btn:hover {
      background: linear-gradient(90deg, #2962ff, #fff 70%);
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .open-site-btn .link-icon {
      font-size: 14px;
    }

    .open-site-btn.hidden {
      display: none !important;
    }

    /* =========================================== */
    /* RESPONSIVE GRID LAYOUT FOR MATCH CARDS */
    /* =========================================== */

    /* Default: Mobile (1 card per row) */
    .match-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    /* Tablet: 2 cards per row (600px to 900px) */
    @media (min-width: 600px) {
      .match-group {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      /* Adjust card layout for 2 columns */
      .team-container {
        width: 100px;
      }

      .t1,
      .t2 {
        width: 50px;
        height: 50px;
      }

      .vs {
        width: 50px;
        height: 50px;
      }

      .team-name {
        font-size: 13px;
        max-width: 90px;
      }

      .des {
        font-size: 13px;
      }

      .start-time-text {
        font-size: 11px;
      }

      .timer-display {
        font-size: 13px;
      }
    }

    /* Desktop: 3 cards per row (900px and above) */
    @media (min-width: 900px) {
      .match-group {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      /* Adjust card layout for 3 columns */
      .team-container {
        width: 90px;
      }

      .t1,
      .t2 {
        width: 45px;
        height: 45px;
      }

      .vs {
        width: 45px;
        height: 45px;
      }

      .team-name {
        font-size: 12px;
        max-width: 80px;
      }

      .des {
        font-size: 12px;
      }

      .start-time-text {
        font-size: 11px;
      }

      .timer-display {
        font-size: 12px;
      }

      .status-upcoming {
        width: 100px;
        text-align: center;
        padding: 5px;
        margin: 5px;
      }

      .status-live {
        width: 60px;
        text-align: center;
        padding: 5px;
        margin: 5px;
      }
    }

    /* Large Desktop: 4 cards per row (1200px and above) */
    @media (min-width: 1200px) {
      .match-group {
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
    }

    /* Mobile adjustments (under 600px) */
    @media (max-width: 600px) {
      body {
        padding: 0;
      }

      .team-container {
        width: 100px;
      }

      .t1,
      .t2 {
        width: 50px;
        height: 50px;
      }

      .vs {
        width: 50px;
        height: 50px;
      }

      .team-name {
        font-size: 12px;
        max-width: 80px;
      }

      .group-header {
        font-size: 16px;
      }

      .status-badge {
        font-size: 10px;
        padding: 3px 8px;
      }

      .duration-info {
        font-size: 10px;
      }

      .stream-selector {
        gap: 5px;
      }

      .stream-btn {
        padding: 4px 8px;
        font-size: 10px;
      }

      /* Ensure single column on mobile */
      .match-group {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }

    /* Responsive adjustments for slider */
    @media (max-width: 600px) {
      .slider {
        padding-bottom: 56.25%;
        margin: 8px 0;
      }
      
      .slider-time-info,
      .slider-status-badge {
        font-size: 11px;
        padding: 5px 8px;
      }
    }

    @media (min-width: 600px) {
      .slider {
        padding-bottom: 56.25%;
      }
    }

    @media (min-width: 900px) {
      .slider {
        padding-bottom: 56.25%;
      }
      
      .slider-time-info,
      .slider-status-badge {
        font-size: 13px;
        padding: 7px 12px;
      }
    }

    @media (min-width: 1200px) {
      .slider {
        padding-bottom: 56.25%;
      }
      
      .slider-indicators {
        bottom: 20px;
      }
      
      .slider-indicator {
        width: 10px;
        height: 10px;
      }
    }
  </style>

<body>
  <!-- Swipe Slider Section -->
  <div class="slider-container" id="sliderContainer">
    <div class="slider" id="slider">
      <div class="slider-track" id="sliderTrack"></div>
      <div class="slider-indicators" id="sliderIndicators"></div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div id="matches-container"></div>

  <!-- Loading Message -->
  <div id="loading-message"
    style="padding: 20px; text-align: center; color: #ccc;">
    Loading match data...
  </div>

  <script>
    // Data URL and DOM elements
    const DATA_URL =
      'https://raw.githubusercontent.com/filmyfly4wap/t20i/refs/heads/main/t20wc.json';
    const container = document.getElementById('matches-container');
    const loadingMessage = document.getElementById('loading-message');
    const sliderTrack = document.getElementById('sliderTrack');
    const sliderIndicators = document.getElementById('sliderIndicators');

    let countdownInterval;
    let allMatches = [];
    let sliderInterval;
    let currentSlide = 0;
    let totalSlides = 0;
    let isDragging = false;
    let startX = 0;
    let sliderTimeCheckInterval;

    // Default logo placeholder
    const DEFAULT_LOGO =
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRVScOHhjuxyM-bZpfN6mEM6Sg6L_ThbQSECFR2JhiZlt4CcO_72hRv2M&s=10';

    // Status configuration - Only LIVE and UPCOMING
     const STATUS_CONFIG = {
  live: {
    badgeClass: 'status-live',
    title: '',
    icon: '',
    timerColor: '#dc2626'
  },
  upcoming: {
    badgeClass: 'status-upcoming',
    title: '',
    icon: '',
    timerColor: '#2962ff',
    show: true
  }
};
    // Default duration if not specified in JSON
    const DEFAULT_DURATION_HOURS = 8;

    // ============ TIME UTILITY FUNCTIONS ============
    // Parse start time string (format: "HH:MM:SS AM/PM DD-MM-YYYY")
    function parseStartTime(startTimeStr) {
      try {
        const parts = startTimeStr.split(' ');
        if (parts.length !== 3) return NaN;

        const [time, ampm, date] = parts;
        const [HH, MM, SS] = time.split(':').map(n => parseInt(n));
        const [DD, MM_date, YYYY] = date.split('-').map(n => parseInt(n));

        let hours = HH;
        if (ampm === 'PM' && hours < 12) {
          hours += 12;
        } else if (ampm === 'AM' && hours === 12) {
          hours = 0;
        }

        if (isNaN(hours) || isNaN(MM) || isNaN(SS) || isNaN(DD) || isNaN(MM_date) || isNaN(YYYY)) {
          return NaN;
        }

        const dateObj = new Date(YYYY, MM_date - 1, DD, hours, MM, SS);
        if (isNaN(dateObj.getTime())) return NaN;
        return dateObj.getTime();
      } catch (e) {
        console.error("Parsing failed for:", startTimeStr, e);
        return NaN;
      }
    }

    // ============ SLIDER TIME CONTROL FUNCTIONS ============
    
    // Check slider item visibility based on time
    function isSliderItemVisible(sliderItem) {
      const now = Date.now();
      
      // If no startTime, always show
      if (!sliderItem.startTime || !sliderItem.durationHours) return true;
      
      const startTime = parseStartTime(sliderItem.startTime);
      if (isNaN(startTime)) return true; // Show if invalid time
      
      const durationHours = sliderItem.durationHours;
      const endTime = startTime + (durationHours * 60 * 60 * 1000);
      
      // LOGIC: Show BEFORE startTime AND during durationHours
      // Hide ONLY after endTime (durationHours completed)
      return now <= endTime; // Show until endTime
    }

    // Get slider status text
    function getSliderStatusText(sliderItem) {
      if (!sliderItem.startTime || !sliderItem.durationHours) return " Active";
      
      const now = Date.now();
      const startTime = parseStartTime(sliderItem.startTime);
      if (isNaN(startTime)) return "Invalid Time";
      
      const durationHours = sliderItem.durationHours;
      const endTime = startTime + (durationHours * 60 * 60 * 1000);
      
      if (now < startTime) {
        // Before startTime
        const diff = startTime - now;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        return `Starts in ${hours}h ${minutes}m`;
      } else if (now <= endTime) {
        // During durationHours
        const remaining = endTime - now;
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        return `Ends in ${hours}h ${minutes}m`;
      } else {
        // After endTime
        return "Expired";
      }
    }

    // Get slider status class
    function getSliderStatusClass(sliderItem) {
      if (!sliderItem.startTime || !sliderItem.durationHours) return "status-active";
      
      const now = Date.now();
      const startTime = parseStartTime(sliderItem.startTime);
      if (isNaN(startTime)) return "status-active";
      
      const durationHours = sliderItem.durationHours;
      const endTime = startTime + (durationHours * 60 * 60 * 1000);
      
      if (now < startTime) {
        return "status-upcoming";
      } else if (now <= endTime) {
        return "status-active";
      } else {
        return "status-expired";
      }
    }

    // ============ SWIPE SLIDER FUNCTIONS ============
    let activeSlides = [];

    function loadSlider(sliderData) {
      const sliderContainer = document.getElementById('sliderContainer');
      if (!sliderData || !Array.isArray(sliderData) || sliderData.length === 0) {
        sliderContainer.classList.add('hidden');
        return;
      }

      // Filter active slides based on time
      activeSlides = sliderData.filter(isSliderItemVisible);
      
      if (activeSlides.length === 0) {
        sliderContainer.classList.add('hidden');
        return;
      }

      // Show slider container
      sliderContainer.classList.remove('hidden');
      
      sliderTrack.innerHTML = '';
      sliderIndicators.innerHTML = '';
      totalSlides = activeSlides.length;
      currentSlide = 0;

      activeSlides.forEach((item, index) => {
        // Create slide
        const slide = document.createElement('div');
        slide.className = 'slide';

        const link = document.createElement('a');
        link.href = item.link || '#';
        link.target = '_blank';

        const img = document.createElement('img');
        img.src = item.img;
        img.alt = `Slider Image ${index + 1}`;
        img.onerror = () => {
          img.src =
            'https://via.placeholder.com/800x300/1e3a8a/ffffff?text=TV4WAP+LIVE';
        };

        // Add status badge
        const statusBadge = document.createElement('div');
        statusBadge.className = `slider-status-badge ${getSliderStatusClass(item)}`;
        statusBadge.innerHTML = `<span class="time-icon"><i class="far fa-clock"></i></span> ${getSliderStatusText(item)}`;
        
        // Add time info overlay
        const timeInfo = document.createElement('div');
        timeInfo.className = 'slider-time-info';
        if (item.startTime && item.durationHours) {
          const startTime = parseStartTime(item.startTime);
          if (!isNaN(startTime)) {
            const date = new Date(startTime);
            const timeStr = date.toLocaleTimeString('en-IN', {
              hour: '2-digit',
              minute: '2-digit',
              hour12: true
            });
            timeInfo.innerHTML = `<span><i class="fas fa-calendar"></i></span> ${timeStr} | ${item.durationHours}h`;
          }
        }
        
        link.appendChild(img);
        slide.appendChild(link);
        slide.appendChild(statusBadge);
        slide.appendChild(timeInfo);
        sliderTrack.appendChild(slide);

        // Create indicator
        const indicator = document.createElement('div');
        indicator.className = `slider-indicator ${index === 0 ? 'active' : ''}`;
        indicator.onclick = () => goToSlide(index);
        sliderIndicators.appendChild(indicator);
      });

      startAutoSlide();
    }

    // Update slider status display
    function updateSliderStatusDisplay() {
      document.querySelectorAll('.slide').forEach((slide, index) => {
        if (activeSlides[index]) {
          const statusBadge = slide.querySelector('.slider-status-badge');
          if (statusBadge) {
            statusBadge.className = `slider-status-badge ${getSliderStatusClass(activeSlides[index])}`;
            statusBadge.innerHTML = `<span class="time-icon"><i class="far fa-clock"></i></span> ${getSliderStatusText(activeSlides[index])}`;
          }
        }
      });
    }

    // Check for expired slider items and reload if needed
    function checkSliderExpiry() {
      const beforeCount = activeSlides.length;
      activeSlides = activeSlides.filter(isSliderItemVisible);
      
      if (beforeCount !== activeSlides.length) {
        // Some slides expired, reload slider
        console.log(`Slider items updated: ${beforeCount} -> ${activeSlides.length}`);
        loadSlider(activeSlides);
      } else if (activeSlides.length > 0) {
        // Just update status display
        updateSliderStatusDisplay();
      }
    }

    function startAutoSlide() {
      if (sliderInterval) clearInterval(sliderInterval);
      if (totalSlides <= 1) return;
      
      sliderInterval = setInterval(() => {
        nextSlide();
      }, 3000);
    }

    function nextSlide() {
      if (totalSlides === 0) return;
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      if (totalSlides === 0) return;
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    function goToSlide(index) {
      if (totalSlides === 0) return;
      currentSlide = index;
      updateSlider();
    }

    function updateSlider() {
      if (totalSlides === 0) return;
      
      sliderTrack.style.transform = `translateX(-${currentSlide * 100}%)`;

      // Update indicators
      document.querySelectorAll('.slider-indicator').forEach((indicator, index) => {
        if (index === currentSlide) {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      });
    }

    // Touch events for slider
    sliderTrack.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
      clearInterval(sliderInterval);
    });

    sliderTrack.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const moveX = e.touches[0].clientX;
      const diff = startX - moveX;

      if (diff > 50) {
        nextSlide();
        isDragging = false;
      } else if (diff < -50) {
        prevSlide();
        isDragging = false;
      }
    });

    sliderTrack.addEventListener('touchend', () => {
      isDragging = false;
      startAutoSlide();
    });

    // Mouse events for desktop
    sliderTrack.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      isDragging = true;
      clearInterval(sliderInterval);
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const moveX = e.clientX;
      const diff = startX - moveX;

      if (diff > 50) {
        nextSlide();
        isDragging = false;
      } else if (diff < -50) {
        prevSlide();
        isDragging = false;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      startAutoSlide();
    });

    // ============ MATCH FUNCTIONS ============
    // Get match by ID
    function getMatchById(matchId) {
      return allMatches.find(m => String(m.match_id) === String(matchId));
    }

    // Card click handler
    function cardClickById(matchId, status) {
      const match = getMatchById(matchId);
      if (!match) return;

      if (status === 'live' && match.button) {
        const url = String(match.button).trim();
        if (url) {
          window.open(url, '_blank', 'noopener,noreferrer');
          return;
        }
      }

      console.log('Match clicked:', match);
    }

    // Get status image
    function getStatusImage(status) {
      return (status && status.toUpperCase() === 'LIVE') ?
        'https://i.postimg.cc/0QWkbx3H/vs.png' :
        'https://i.postimg.cc/0jSy3FWy/vs.png';
    }

    // Format time difference with duration consideration
    function formatTimeDifference(startTimeStr, durationHours = DEFAULT_DURATION_HOURS) {
      const matchTime = parseStartTime(startTimeStr);
      if (isNaN(matchTime)) return 'INVALID';

      const now = new Date().getTime();
      const difference = matchTime - now;

      if (difference < 0) {
        const hoursPassed = Math.abs(difference) / (1000 * 60 * 60);
        if (hoursPassed > durationHours) {
          return 'COMPLETED';
        }
        return 'LIVE';
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      let timeParts = [];
      if (days > 0) timeParts.push(`${days}d`);
      if (hours > 0 || days > 0) timeParts.push(`${hours}h`);
      if (minutes > 0 || hours > 0 || days > 0) timeParts.push(`${minutes}m`);
      timeParts.push(`${seconds}s`);

      return timeParts.slice(0, 3).join(' ');
    }

    function formatStartTime(startTimeStr) {
      const timestamp = parseStartTime(startTimeStr);
      if (isNaN(timestamp)) return 'Invalid Date/Time';

      const date = new Date(timestamp);
      const time = date.toLocaleTimeString('en-IN', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      const datePart = date.toLocaleDateString('en-IN', {
        month: 'short',
        day: 'numeric'
      });

      return `${datePart}, ${time}`;
    }

    // Determine match status with duration
    function getMatchStatus(match) {
      const durationHours = match.durationHours || DEFAULT_DURATION_HOURS;
      const timeDiff = formatTimeDifference(match.startTime, durationHours);

      if (timeDiff === 'LIVE') return 'live';
      if (timeDiff === 'COMPLETED') return 'completed';
      if (timeDiff !== 'INVALID' && timeDiff !== 'LIVE' && timeDiff !== 'COMPLETED') return 'upcoming';
      return 'unknown';
    }

    // Filter and group matches - only show LIVE and UPCOMING
    function filterAndGroupMatches(matches) {
      const groups = {
        live: [],
        upcoming: []
      };

      matches.forEach(match => {
        const status = getMatchStatus(match);
        if (status === 'live') {
          groups.live.push(match);
        } else if (status === 'upcoming') {
          groups.upcoming.push(match);
        }
      });

      // Sort upcoming matches by time (soonest first)
      groups.upcoming.sort((a, b) => parseStartTime(a.startTime) - parseStartTime(b.startTime));

      return groups;
    }

    // Generate stream selector HTML
    function generateStreamSelector(match) {
      const streams = [];

      if (match.videoStreams && Array.isArray(match.videoStreams)) {
        match.videoStreams.forEach((stream, index) => {
          if (typeof stream === 'string') {
            streams.push({
              url: stream,
              label: `Stream ${index + 1}`
            });
          } else if (stream && stream.url) {
            streams.push({
              url: stream.url,
              label: stream.label || `Stream ${index + 1}`
            });
          }
        });
      }

      if (match.streamUrl && !match.videoStreams) {
        streams.push({
          url: match.streamUrl,
          label: 'Main Stream'
        });
      }

      if (streams.length === 0) {
        return '';
      }

      let html = '<div class="stream-selector">';
      streams.forEach((stream, index) => {
        const isActive = index === 0 ? 'active' : '';
        html += `
          <button class="stream-btn ${isActive}" onclick="window.open('${stream.url}', '_blank'); event.stopPropagation();" title="${stream.url}">
            <span class="stream-icon"><i class="fas fa-play"></i></span>
            ${stream.label}
          </button>
        `;
      });
      html += '</div>';
      return html;
    }

    // Generate match card HTML
    function generateMatchCard(match, status) {
      const team1_logo = match.src || DEFAULT_LOGO;
      const team2_logo = match.src_2 && match.src_2 !== 'Unavailable' ? match.src_2 : team1_logo;
      const isLive = status === 'live';
      const config = STATUS_CONFIG[status];
      const durationHours = match.durationHours || DEFAULT_DURATION_HOURS;
      const live_image = isLive ? getStatusImage('LIVE') : getStatusImage('UPCOMING');
      const formattedTime = formatStartTime(match.startTime);

      let timerText = '';
      if (isLive) {
        timerText = 'LIVE NOW';
      } else {
        const timeDiff = formatTimeDifference(match.startTime, durationHours);
        timerText = `Starts in: ${timeDiff}`;
      }

      const streamSelectorHTML = generateStreamSelector(match);

      let buttonHTML = '';
      if (match.button && isLive) {
        const url = String(match.button).trim();
        if (url.length > 0) {
          buttonHTML = `
            <div style="text-align:center;">
              <a href="${url}" target="_blank" rel="noopener noreferrer" class="open-site-btn" onclick="event.stopPropagation();">
                <span class="link-icon"><i class="fas fa-play"></i> </span>
                Watch Now
              </a>
            </div>
          `;
        }
      }

      return `
        <div class="match-card-item" onclick="cardClickById('${match.match_id}', '${status}')">
          <div class="card">
            <div class="status-badge ${config.badgeClass}">
              ${config.icon} ${status.toUpperCase()}
            </div>
            <p class="des">${match.title}</p>
            <div class="card-des">
              <div class="team-container">
                <img alt="${match.team_1}" class="t1" src="${team1_logo}" onerror="this.src='${DEFAULT_LOGO}'">
                <div class="team-name">${match.team_1}</div>
              </div>
              <img alt="${match.status}" class="vs" src="${live_image}">
              <div class="team-container">
                <img alt="${match.team_2}" class="t2" src="${team2_logo}" onerror="this.src='${DEFAULT_LOGO}'">
                <div class="team-name">${match.team_2}</div>
              </div>
            </div>
            <div class="time-wrapper">
              <p class="start-time-text">Start Time: ${formattedTime}</p>
              <p class="timer-display ${isLive ? 'live-timer' : ''}" id="timer-${match.match_id}" style="color: ${config.timerColor}">
                ${timerText}
              </p>
              ${streamSelectorHTML}
              ${buttonHTML}
              <div class="error-message" id="error-${match.match_id}"></div>
            </div>
          </div>
        </div>
      `;
    }

    // Generate group HTML
    function generateGroupHTML(status, matches) {
      const config = STATUS_CONFIG[status];
      if (!matches || matches.length === 0) return '';

      return `
        <div class="match-group" data-status="${status}">
          <div class="group-header ${status}-header">
            <span class="group-icon">${config.icon}</span>
            ${config.title}
          </div>
          ${matches.map(match => generateMatchCard(match, status)).join('')}
        </div>
      `;
    }

    // Display only live and upcoming matches
    function displayLiveAndUpcomingMatches(groups) {
      let html = '';

      /* LIVE MATCHES FIRST */
      if (groups.live && groups.live.length > 0) {
        html += generateGroupHTML('live', groups.live);
      }

      /* UPCOMING MATCHES SECOND */
      if (groups.upcoming && groups.upcoming.length > 0) {
        html += generateGroupHTML('upcoming', groups.upcoming);
      }

      container.innerHTML = html;
    }

    // Start countdown for upcoming matches with duration support
    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        let needsUpdate = false;

        allMatches.forEach(match => {
          const timerElement = document.getElementById(`timer-${match.match_id}`);
          if (timerElement) {
            const durationHours = match.durationHours || DEFAULT_DURATION_HOURS;
            const timeDifference = formatTimeDifference(match.startTime, durationHours);

            // Check if status changed from upcoming to live
            if (timeDifference === 'LIVE') {
              const matchGroup = timerElement.closest('.match-group');
              if (matchGroup && matchGroup.dataset.status === 'upcoming') {
                needsUpdate = true;
              }
            }

            if (timeDifference === 'LIVE') {
              timerElement.textContent = 'LIVE NOW';
              timerElement.style.color = STATUS_CONFIG.live.timerColor;
              timerElement.classList.add('live-timer');
            } else if (timeDifference === 'COMPLETED') {
              needsUpdate = true;
            } else if (timeDifference !== 'INVALID' && timeDifference !== 'LIVE' && timeDifference !== 'COMPLETED') {
              timerElement.textContent = `Starts in: ${timeDifference}`;
              timerElement.style.color = STATUS_CONFIG.upcoming.timerColor;
              timerElement.classList.remove('live-timer');
            }
          }
        });

        // If matches changed status, regenerate the display
        if (needsUpdate) {
          setTimeout(() => {
            const groups = filterAndGroupMatches(allMatches);
            displayLiveAndUpcomingMatches(groups);
          }, 1000);
        }
      }, 1000);
    }

    // Main function to fetch and process data
    async function fetchData() {
      try {
        loadingMessage.textContent = 'Loading match data...';

        const response = await fetch(DATA_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data) {
          // Load slider if data exists
          if (data.slider && Array.isArray(data.slider)) {
            loadSlider(data.slider);
            
            // Start checking slider expiry every 30 seconds
            sliderTimeCheckInterval = setInterval(checkSliderExpiry, 30000);
          }

          if (data.matches) {
            allMatches = data.matches;

            console.log('Loaded matches:');
            allMatches.forEach((match, index) => {
              const streams = [];
              if (match.videoStreams) streams.push(`${match.videoStreams.length} streams`);
              if (match.streamUrl) streams.push('streamUrl');
              if (match.m3u8) streams.push('m3u8');
              if (match.mpd) streams.push('mpd');
              console.log(
                `${index + 1}. ${match.title} - Duration: ${match.durationHours || DEFAULT_DURATION_HOURS}h - Streams: ${streams.join(', ') || 'None'} - Button: ${match.button ? 'Yes' : 'No'}`
              );
            });

            // Filter and group matches (only live and upcoming)
            const groups = filterAndGroupMatches(allMatches);

            // Display only live and upcoming matches
            displayLiveAndUpcomingMatches(groups);

            // Start countdown timer
            startCountdown();

            // Hide loading message
            loadingMessage.style.display = 'none';
          } else {
            throw new Error("No matches data found in JSON.");
          }
        } else {
          throw new Error("Invalid data structure received.");
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        loadingMessage.textContent = `Error loading content. Please check the network or URL.`;
        loadingMessage.style.color = '#ff6b6b';
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      fetchData();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (countdownInterval) clearInterval(countdownInterval);
      if (sliderInterval) clearInterval(sliderInterval);
      if (sliderTimeCheckInterval) clearInterval(sliderTimeCheckInterval);
    });
  </script>
